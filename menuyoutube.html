<!DOCTYPE html>
<html>
<head>
    <title>youtube menu</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="menuyoutube.css">
    <script src="https://kit.fontawesome.com/4a393ef5a8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="page-color">
        <div class="top-nav">
            <input type="text" class="search-input" placeholder="Search" >
            <button class="search-button"><i class="fas fa-search"></i></button>
        </div>
            <label for="menu-toggle">
          
                <div class="menu-button">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <img class="youtube-logo" src="images/logoyoutube.PNG">
        
            </label>
        
        <input type="checkbox" id="menu-toggle" class="menu-toggle">

        <div class="toggle">
            <ul class="toggle-ul">
                <li class="toggle-li"><i class="fas fa-home" ></i></i>Home</li>
                <li class="toggle-li"><i class="fas fa-compass"></i>Explore</li>
                <li class="toggle-li"><i class="fab fa-youtube"></i></i>Subscription</li>
                <li class="toggle-li"><i class="fas fa-music"></i>Youtube Music</li>
            </ul>
            <ul class="toggle-ul">
                <li class="toggle-li"><i class="fas fa-book"></i>Library</li>
                <li class="toggle-li"><i class="fas fa-clock"></i>History</li>
                <li class="toggle-li"><i class="fas fa-user"></i> Videos</li>
                <li class="toggle-li"><i class="fas fa-arrow-right"></i>Watch Later</li>
                <li class="toggle-li"><i class="fas fa-thumbs-up"></i>Liked Videos</li>
            </ul>
        </div>
    </div>
</body>
</html>
